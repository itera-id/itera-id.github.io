    <h1 style="text-align: center;" class="text-redan">OTAK DARK</h1>

    <p style="font-weight: bold;" id="paragraph-count"></p>

    <script>
        // Menggunakan fetch untuk mendapatkan isi dari file story.txt
        fetch('story.txt')
            .then(response => response.text())
            .then(data => {
                // Menghitung jumlah tag <p> dalam isi file
                const paragraphCount = (data.match(/<p>/g) || []).length;

                // Menampilkan jumlah tag <p> di dalam elemen dengan id 'paragraph-count'
                document.getElementById('paragraph-count').innerText = `Total story: ${paragraphCount}`;
            })
            .catch(error => console.error('Error fetching the story:', error));
    </script>
    
    <p id="paragraph-count"></p>

    <script>
        // Menggunakan fetch untuk mendapatkan isi dari file story.txt
        fetch('story.txt')
            .then(response => response.text())
            .then(data => {
                // Mengambil teks di dalam tag <p> menggunakan regex
                const paragraphTexts = data.match(/<p>(.*?)<\/p>/gs);

                // Menghitung jumlah tag <p> dalam isi file
                const paragraphCount = paragraphTexts ? paragraphTexts.length : 0;

                // Menampilkan jumlah tag <p> di dalam elemen dengan id 'paragraph-count'
                document.getElementById('paragraph-count').innerText = `Jumlah tag <p>: ${paragraphCount}`;
            })
            .catch(error => console.error('Error fetching the story:', error));
    </script>
