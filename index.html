    <p style="font-weight: bold;" id="paragraph-count"></p>

    <script>
        // Menggunakan fetch untuk mendapatkan isi file
        fetch('sc/xnkfLFsu.txt')
            .then(response => response.text())
            .then(data => {
                // Menghitung jumlah tag <p> dalam isi file
                const paragraphCount = (data.match(/<p>/g) || []).length;

                // Menampilkan jumlah tag <p> di dalam elemen dengan id 'paragraph-count'
                document.getElementById('paragraph-count').innerText = `Total story: ${paragraphCount}`;
            })
            .catch(error => console.error('Error fetching the story:', error));
    </script>

    <script>
        // Menggunakan fetch untuk mendapatkan isi file

                document.getElementById('paragraph-content').innerHTML = data;
            })
            .catch(error => console.error('Error fetching the story:', error));
