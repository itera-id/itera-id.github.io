    <script>
        // Menggunakan fetch untuk mendapatkan isi file
        fetch('sc/xnkfLFsu.txt')
            .then(response => response.text())
            .then(data => {
                // Menghitung jumlah tag <p> dalam isi file

                // Menampilkan jumlah tag <p> di dalam elemen dengan id 'paragraph-count'

            .catch(error => console.error('Error fetching the story:', error));
    </script>
    
    <div id="paragraph-content"></div>

    <script>
    fetch('sc/xnkfLFsu.txt')
        .then(response => response.text())
        .then(data => {
            // Membagi teks menjadi array berdasarkan tag <p>
            const paragraphs = data.split('<p>');
            let modifiedData = '';
            // Menambahkan <div> setiap 15 tag <p>
            for (let i = 0; i < paragraphs.length; i++) {
                modifiedData += paragraphs[i];
                if ((i + 1) % 15 === 0) {
                    modifiedData += '<div data-mndbanid="aa9d59eb-33aa-4ad0-adc3-09ab4cc3574b"></div>';
                }
            }
            // Menampilkan hasilnya dengan mempertahankan sifat tag
            document.getElementById('paragraph-content').innerHTML = modifiedData;
        })
        .catch(error => console.error('Error fetching the story:', error));
    </script>
