<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Base64 Decode & Encode</title>
<style>
  button {
    margin-right: 10px;
  }
  textarea {
    width: 100%;
    max-width: 600px;
    height: 80px;
    margin: 0 auto;
  }
  #output {
    word-wrap: break-word; 
  }
</style>
<script>
  function encodeDecodeBase64(action) {
    var input = document.getElementById("text-input").value.trim();
    var output = document.getElementById("output");

    if (action === "decode") {
      try {
        var decoded = decodeURIComponent(escape(atob(input)));
        output.innerText = decoded;
      } catch (error) {
        output.innerText = "Invalid Base64 input";
      }
    } else if (action === "encode") {
      var encoded = btoa(unescape(encodeURIComponent(input)));
      output.innerText = encoded;
    }
  }

  function copyToClipboard() {
    var output = document.getElementById("output").innerText;
    var tempInput = document.createElement("input");
    tempInput.value = output;
    document.body.appendChild(tempInput);
    tempInput.select();
    document.execCommand("copy");
    document.body.removeChild(tempInput);
    alert("Hasil berhasil disalin!");
  }
</script>
</head>
<body style="background-color: white; font-family: 'Times New Roman', Times, serif; color: black; text-align: justify; -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;">
  <h2>Base64 Decode & Encode</h2>
  <textarea id="text-input" placeholder="Enter text..."></textarea><br>
  <button onclick="encodeDecodeBase64('decode')">DECODE</button>
  <button onclick="encodeDecodeBase64('encode')">ENCODE</button>
  <button onclick="copyToClipboard()">Salin</button><br><br>
  <div id="output"></div>
  <footer style="text-align: center;">
    <a href="mailto:yogak@onionmail.org">yogak@onionmail.org</a>
  </footer>
  <!-- // secret message shortcut // -->
</body>
</html>
