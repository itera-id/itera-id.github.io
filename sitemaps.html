<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>File List</title>
</head>
<body>
<h1>File List</h1>
<ul id="fileList"></ul>

<script>
window.onload = function() {
    var fileList = document.getElementById("fileList");

    // Mengambil isi dari folder sc/html/ dari repository GitHub
    fetch('https://api.github.com/repos/prayogak/prayogak.github.io/contents/sc/html')
        .then(response => response.json())
        .then(data => {
            // Menampilkan setiap file dalam daftar
            data.forEach(file => {
                if (file.type === 'file') {
                    var listItem = document.createElement('li');
                    var fileLink = document.createElement('a');
                    fileLink.href = 'https://prayogak.github.io/' + file.path;
                    fileLink.textContent = file.name;
                    listItem.appendChild(fileLink);
                    fileList.appendChild(listItem);
                }
            });
        })
        .catch(error => console.error('Error:', error));
};
</script>
</body>
</html>
