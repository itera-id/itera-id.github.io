<!DOCTYPE html>
<html lang="en" class="notranslate" translate="no">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="google" content="notranslate">
<meta name="author" content="YOGAK ID">
<link rel="icon" href="sc/assets/mtgDfoGiiAtsgrc.jpg" type="image/png">
<link rel="shortcut" href="sc/assets/mtgDfoGiiAtsgrc.jpg">
<link rel="shortcut icon" href="sc/assets/mtgDfoGiiAtsgrc.jpg" type="image/x-icon">
<title>SITEMAPS</title>
</head>
<body>
<h1>SITEMAPS</h1>
<ul id="fileList"></ul>

<script>
window.onload = function() {
    var fileList = document.getElementById("fileList");
    var laskarFile; // Variabel untuk menyimpan file Laskar.html

    // Mengambil isi dari folder sc/html/ dari repository GitHub
    fetch('https://api.github.com/repos/prayogak/prayogak.github.io/contents/sc/html')
        .then(response => response.json())
        .then(data => {
            // Menyusun ulang file agar file Laskar.html selalu berada di atas
            data.forEach(file => {
                if (file.type === 'file') {
                    if (file.name === 'Laskar.html') {
                        laskarFile = file; // Simpan file Laskar.html
                    } else {
                        var listItem = document.createElement('li');
                        var fileLink = document.createElement('a');
                        fileLink.href = 'https://prayogak.github.io/' + file.path;
                        fileLink.textContent = file.name;
                        listItem.appendChild(fileLink);
                        fileList.appendChild(listItem);
                    }
                }
            });

            // Tambahkan file Laskar.html di atas
            if (laskarFile) {
                var listItem = document.createElement('li');
                var fileLink = document.createElement('a');
                fileLink.href = 'https://prayogak.github.io/' + laskarFile.path;
                fileLink.textContent = laskarFile.name;
                listItem.appendChild(fileLink);
                fileList.insertBefore(listItem, fileList.firstChild);
            }
        })
        .catch(error => console.error('Error:', error));
};
</script>
</body>
</html>
